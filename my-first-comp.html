<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">

<dom-module id="my-first-comp">
  <template>
   
    <style>

      table.myTable {
        border: 1px solid #6b133d;
        background-color: #9898aa;
        width: 100%;
        text-align: left;
        border-collapse: collapse;
      }

      table.myTable td, table.myTable th {
        border: 1px solid #6a587a;
        padding: 3px 2px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      table.myTable tbody td {
        font-size: 13px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      input{
        margin-bottom: 0.5em;
        float: right;
      }

    </style>
 
 
    <table class="myTable">
      <thead>
        <tr>
          <td>Nombre</td>
          <td>Edad</td>
          <td>Helado favorito</td>
        </tr>
      </thead>
      <input type="text" placeholder="Filtra aquí">
      <template is="dom-repeat" items="[[names]]">  
      <tbody>
        <tr>
          <td>
            [[item.name]]
          </td>  
          <td>
            [[item.edad]]
          </td>  
          <td>
            [[item.helado]]
          </td>  
        </tr>
      </tbody>
    </table>
  </template>
  

</template>

  <script>
    /**
     * `my-first-comp`
     * My first polymer 2 component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyFirstComp extends Polymer.Element {
      static get is() { 
        return 'my-first-comp';
      }
      static get properties() {
        return {
          names: {
            type: Array,
            value: function() {
              return [
                {
                  name: 'Otilia',
                  edad: 25,
                  helado: 'Almendra'
                },
                {
                  name: 'Vicente',
                  edad: 29,
                  helado: 'Café'
                },
                {
                  name: 'Andeh',
                  edad: 31,
                  helado: 'Menta'
                }
              ];
            }  
          }
        }
      };  


    }

    window.customElements.define(MyFirstComp.is, MyFirstComp);
  </script>
</dom-module>
