<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-first-comp demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../my-first-comp.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <my-first-comp
      column-list='[{"colName": "Orden", "tipo": "td", "type": "Boolean"},
      {"colName": "Nombre", "tipo": "td", "type": "Boolean"}, {"colName": "Contacto", "tipo": "td", "type": "Boolean"}, {"colName": "Productos", "tipo": "td", "type": "Boolean"}, {"colName": "Revisado", "tipo": "td", "type": "Boolean"}]'
      products-list=
      '[{"order": 12, "name": "Alice", "contact": "email", "products": {"list": "uno, dos, tres", "tipo": "textarea"}}, {"order": 13, "name": "Ale", "contact": "email", "products": {"list": "dos, dos, tres", "tipo": "td"}}]'
      week-list='[{"day": "LUN"}, {"day": "MAR"}, {"day": "MIE"}, {"day": "JUE"}, {"day": "VIE"}, {"day": "SAB"}, {"day": "DOM"}]'
      ></my-first-comp>
    </div>
  </body>
</html>
