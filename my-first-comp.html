<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href=".../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="my-first-comp">
  <template>
   
    <style>

      table.myTable {
        border: 1px solid #6b133d;
        background-color: #9898aa;
        width: 100%;
        text-align: left;
        border-collapse: collapse;
      }

      table.myTable td, table.myTable th {
        border: 1px solid #6a587a;
        padding: 3px 2px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      table.myTable tbody td {
        font-size: 13px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      input{
        margin-bottom: 0.5em;
        float: right;
      }

      paper-checkbox.blue {
      --paper-checkbox-checked-color: var(--paper-blue-500);
      --paper-checkbox-checked-ink-color: var(--paper-blue-500);
      --paper-checkbox-unchecked-color: var(--paper-blue-900);
      --paper-checkbox-unchecked-ink-color: var(--paper-blue-900);
      --paper-checkbox-label-color: var(--paper-blue-700);
      --paper-checkbox-label-checked-color: var(--paper-blue-900);
       }

       paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }

      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
       }
      paper-button.green[active] {
        background-color: var(--paper-red-500);
      }

      .button-container{
        margin-top: 2em;
        text-align: center;
      }

    </style>
    <table class="myTable">
            <thead>
      
              <tr>
                <td>Tipo</td>
                <td>Nombre</td>
                <td>Día</td>
                <td>Noche</td>
              </tr>
      
            </thead>
            <!--<input type="text" value="{{searchString::input}}" placeholder="Filtra aquí">-->  
            <template is="dom-repeat" items="{{productsList}}" as="product">     
            <tbody>
                <tr>       
                  <td>Limpieza</td>
                  <td>{{product.name}}</td>  
                  <td>
                      <paper-checkbox></paper-checkbox>
                  </td> 
                  <td>
                      <paper-checkbox></paper-checkbox>
                  </td> 
      
                </tr>
            </tbody>
            </template>
    </table>
 
    <table class="myTable">
      <thead>

        <tr>
          <td>Tipo</td>
          <td>Nombre</td>
          <td>Día</td>
          <td>Noche</td>
          <td>LUN</td>
          <td>MAR</td>
          <td>MIE</td>
          <td>JUE</td>
          <td>VIE</td>
          <td>SAB</td>
          <td>DOM</td>
        </tr>

      </thead>
      <!--<input type="text" value="{{searchString::input}}" placeholder="Filtra aquí">-->  
      <template is="dom-repeat" items="{{productsList}}" as="product">     
      <tbody>
          <tr>       
            <td>{{product.tipo}}</td>
            <td>{{product.name}}</td>  
            <td>
                <paper-checkbox></paper-checkbox>
            </td> 
            <td>
                <paper-checkbox></paper-checkbox>
            </td> 
            <td>
                <paper-checkbox></paper-checkbox>
            </td> 
            <td>
                <paper-checkbox></paper-checkbox>
            </td> 
            <td>
                <paper-checkbox></paper-checkbox>
            </td> 
            <td>
                <paper-checkbox></paper-checkbox>
            </td> 
            <td>
                <paper-checkbox></paper-checkbox>
            </td> 
            <td>
                <paper-checkbox></paper-checkbox>
            </td> 
            <td>
                <paper-checkbox></paper-checkbox>
            </td> 

          </tr>
      </tbody>
      </template>
    </table>

    <div class="button-container">
      <paper-button raised class="indigo">ENVIAR</paper-button>
      <paper-button raised class="green">IMPRIMIR</paper-button>
    </div>
  </template>

  <script>
    /**
     * `my-first-comp`
     * My first polymer 2 component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyFirstComp extends Polymer.Element {
      static get is() { return 'my-first-comp'; }
      static get properties() {
        return {
          productsType: {
            type: Array,
            value: function() {
              return [
              {name: 'Limpieza', type: String},
              {name: 'Tonificacion', type: String},
              {name: 'Exfoliacion', type: String},
              {name: 'Tratamiento', type: String},
              {name: 'Protector Solar', type: String},
              {name: 'Tratamiento de noche', type: String},
              {name: 'Otros', type: String},
              {name: 'Noche', type: Boolean, property: 'noche'},
              {name: 'Día', type: Boolean, property: 'día'}
              ]
            }  
          },
          columnList: {
            type: Array,
            value: function() {
              return[
              {colName: 'Tipo', type: String},
              {colName: 'Nombre', type: String},
              {colName: 'Día', type: Boolean},
              {colName: 'Noche', type: Boolean},
              {colName: 'LUN', type: Boolean},
              {colName: 'MAR', type: Boolean},
              {colName: 'MIE', type: Boolean},
              {colName: 'JUE', type: Boolean},
              {colName: 'VIE', type: Boolean},
              {colName: 'SAB', type: Boolean},
              {colName: 'DOM', type: Boolean}
              ]
            }
          },
          productsList: {
            type: Array,
            value: function() {
              return[
              {name: 'CremaUno', tipo: 'Limpieza', type: String},
              {name: 'CremaDos', tipo: 'Limpieza', type: String},
              {name: 'CremaTres', tipo: 'Exfoliación', type: String},
              {name: 'CremaCuatro', tipo: 'Exfoliación', type: String}
              ]
            }
          }
        }
      };  

    }

    window.customElements.define(MyFirstComp.is, MyFirstComp);
  </script>
</dom-module>
